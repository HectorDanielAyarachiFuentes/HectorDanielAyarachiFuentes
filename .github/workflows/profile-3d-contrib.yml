name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3
      - uses: platane/snk@master
        id: snake-svg
        with:
          github_user_name: HectorDanielAyarachiFuentes # <--- ¡IMPORTANTE! Aquí debe ir tu username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        # Aquí es donde se generaría el SVG, el nombre del archivo puede variar
        # y DEBE COINCIDIR con el que usas en tu README.md
        # Si el proyecto de 3D contrib te dio un nombre específico (e.g. profile-3d-contrib.svg)
        # entonces el workflow debería generar ese nombre y commitearlo.
        # Este es el paso crucial:
      - name: Push new SVG to repository
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: main # o master, según tu rama principal
          build_dir: dist # la carpeta donde se genera el SVG
          allow_empty_commit: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Asegúrate de que esto tenga permisos de escritura (contents: write)
