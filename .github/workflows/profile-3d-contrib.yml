name: GitHub Profile 3D Contributions

on:
  schedule:
    - cron: "0 0 * * *" # Se ejecuta cada día a medianoche UTC
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde la pestaña "Actions"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D Contribution Graph
    steps:
      - uses: actions/checkout@v3 # Descarga tu repositorio

      - name: Generate 3D SVG and Commit # Paso para generar el archivo SVG y commitearlo
        uses: yoshi389111/3d-contributions@main # <<-- ¡USA ESTA ACCIÓN!
        # El repositorio solo tiene la rama 'main', que está activa.
        with:
          username: HectorDanielAyarachiFuentes # <<-- ¡Asegúrate de que este sea tu nombre de usuario de GitHub!
          output_path: profile-3d-contrib.svg # <<-- Nombre del archivo SVG que se generará en la raíz de tu repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub para permisos de API y escritura
