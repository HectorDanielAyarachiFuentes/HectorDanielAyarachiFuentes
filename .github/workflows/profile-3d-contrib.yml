name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 0 * * *" # Ejecuta esto todos los días a medianoche UTC
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde la pestaña "Actions"

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3

      - name: Generate 3D contribution graph
        uses: yoshi-shibuya/github-profile-3d-contrib@v2 # <-- CORREGIDO AQUÍ
        with:
          username: HectorDanielAyarachiFuentes
          output_path: profile-3d-contrib.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
