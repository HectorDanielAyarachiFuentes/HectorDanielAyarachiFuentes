name: Generate 3D Contribution Graph

on:
  # Se ejecuta todos los días a medianoche
  schedule:
    - cron: "0 0 * * *"
  # Permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-3d-graph
    steps:
      - uses: actions/checkout@v3
      - uses: siddharth2016/github-profile-3d-contrib@main # <--- ¡ACCIÓN NUEVA Y CONFIABLE!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
