name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 0 * * *" # Ejecuta esto todos los días a medianoche UTC
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde la pestaña "Actions"

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3 # Descarga tu repositorio

      - name: Generate 3D contribution graph
        uses: trich-j/github-profile-3d-contrib@v0.1.0 # <<-- ¡NUEVA ACCIÓN Y VERSIÓN!
        # Puedes intentar también '@main' si quieres la versión más reciente del código,
        # pero 'v0.1.0' es la versión estable más reciente.

        with:
          username: HectorDanielAyarachiFuentes # <<-- ¡Asegúrate de que este sea tu nombre de usuario de GitHub!
          output_path: profile-3d-contrib.svg # <<-- El nombre de archivo deseado para el SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub, necesario para escribir en el repositorio
