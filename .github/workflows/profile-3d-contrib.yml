name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: '0 0 * * *'  # Todos los días a la medianoche
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar dependencias necesarias (para renderizado gráfico)
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa xvfb unzip curl

      - name: Descargar y descomprimir el generador de contribuciones 3D
        run: |
          # ¡URL CORREGIDA! Apunta al repositorio correcto y su archivo ZIP
          curl -L https://github.com/ashutosh1919/github-readme-3d-contrib/archive/refs/heads/main.zip -o gen.zip
          unzip gen.zip
          # ¡NOMBRE DE CARPETA CORREGIDO! Coincide con lo que unzip crea
          mv github-readme-3d-contrib-main github-readme-3d-contrib

      - name: Ejecutar el generador y mover el archivo generado
        run: |
          cd github-readme-3d-contrib # <-- Esta línea ya estaba correcta, se mantiene
          npm install
          USERNAME=${{ github.repository_owner }} GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} npm start
          mv profile-3d-contrib.svg ../profile-3d-contrib.svg
          cd ..

      - name: Configurar Git y subir la imagen al repositorio
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add profile-3d-contrib.svg
          git commit -m "Actualizar gráfico 3D de contribuciones" || echo "No hay cambios para commitear."
          git push
